<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicurezza — Blindaje Arquitectónico de Lujo</title>
    <link rel="icon" type="image/jpeg" href="/images/logo_final.jpg">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Manrope:wght@200;300;400;500;600;700;800&family=Cinzel:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#D4C5A5', // Champagne Gold
                        'background-dark': '#050505', // Rich Black
                        'accent-dark': '#0F0F0F',
                        'gold-muted': '#8C7B58'
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        premium: ['Cinzel', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        .hero-gradient {
            background: linear-gradient(to right, rgba(5, 5, 5, 0.95) 0%, rgba(5, 5, 5, 0.6) 50%, rgba(5, 5, 5, 0.2) 100%);
        }

        .gold-border {
            border: 1px solid rgba(212, 197, 165, 0.25);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #D4C5A5;
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        html {
            scroll-padding-top: 140px;
            overflow-x: hidden;
        }

        body {
            overflow-x: hidden;
            width: 100%;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
    <!-- index.css removed as it was causing 404 and Tailwind is CDN based -->
</head>

<body class="bg-background-dark text-white selection:bg-primary selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
